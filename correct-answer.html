<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Song of Ice and Fire Quiz</title>
    <meta name="description" content="Quiz that tests your knowledge of the book series 'A Song of Ice and Fire'">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>A Song of Ice and Fire Quiz</h1>
        <h2 class="question-number">Question: 1/8</h2>
        <h2 class="score">Score: 1/8</h2>
    </header>
    
    <main>
        <form class="js-quiz-form" action="">
            <fieldset>
                <legend>Who is the author of A Song of Ice and Fire?</legend>
                <input type="radio" id="tolkien" name="author" value="tolkien">
                <label for="tolkien">J. R. R. Tolkien</label>
                <br>
                <input type="radio" id="martin" name="author" value="martin" checked>
                <label for="martin">George R. R. Martin</label>
                <br>
                <div class="correct-answer">
                    <p>Correct!</p>
                </div>
                <input type="radio" id="rowling" name="author" value="rowling">
                <label for="rowling">J. K. Rowling</label>
                <br>
                <input type="radio" id="snow" name="author" value="snow">
                <label for="snow" class='last-answer'>Jon Snow</label>
            </fieldset>
            <button type="submit" class="next-button">Next ></button>
        </form>
    </main>
</body>
</html>
